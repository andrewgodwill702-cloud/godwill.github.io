<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* Instagram-style gradient background */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
  }

  /* Centered white card */
  .card {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
    color: #333;
  }

  /* Inputs styling */
  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 16px;
  }

  /* Purple Change button */
  button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    background: #833ab4;
    background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    opacity: 0.9;
  }

  /* Responsive adjustments */
  @media (max-width: 500px) {
    .card {
      padding: 20px;
    }
    input[type="password"], button {
      font-size: 14px;
      padding: 10px;
    }
  }
</style>
</head>
