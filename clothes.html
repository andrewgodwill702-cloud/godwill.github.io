<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Theme Clothing Shop</title>
<style>
  :root {
    --bg: #0f121b;
    --card: #1b1f2a;
    --accent: #ff6b6b;
    --muted: #9aa4b2;
    --radius: 12px;
  }
  * { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
  body { background: var(--bg); color: #e6eef6; padding: 20px; }

  header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
  header h1 { font-size: 24px; color: var(--accent); }
  nav a { color: var(--muted); margin-left: 16px; text-decoration: none; }
  nav a:hover { color: var(--accent); }

  .hero { margin: 30px 0; text-align: center; }
  .hero h2 { font-size: 28px; color: var(--accent); margin-bottom: 10px; }
  .hero p { color: var(--muted); }

  .search { margin: 20px 0; display: flex; justify-content: center; gap: 10px; }
  .search input { padding: 10px; border-radius: var(--radius); border: none; width: 300px; }
  .search button { padding: 10px 20px; border-radius: var(--radius); border: none; background: var(--accent); color: #0f121b; cursor: pointer; }

  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap: 20px; }
  .product { background: var(--card); padding: 15px; border-radius: var(--radius); display: flex; flex-direction: column; transition: transform 0.2s; }
  .product:hover { transform: translateY(-5px); }
  .product img { width: 100%; height: 250px; object-fit: cover; border-radius: var(--radius); }
  .product .title { font-weight: 600; margin: 10px 0 5px; }
  .product .desc { font-size: 13px; color: var(--muted); margin-bottom: 8px; }
  .product .price { font-weight: 700; color: var(--accent); margin-bottom: 10px; }
  .product button { padding: 8px; border-radius: var(--radius); border: none; background: var(--accent); color: #0f121b; cursor: pointer; }

  .cart { position: fixed; right: 20px; top: 80px; width: 300px; background: var(--card); padding: 15px; border-radius: var(--radius); box-shadow: 0 8px 25px rgba(0,0,0,0.7); }
  .cart h3 { margin-bottom: 10px; }
  .cart-items { max-height: 300px; overflow-y: auto; margin-bottom: 10px; }
  .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
  .cart-item img { width: 50px; height: 50px; border-radius: var(--radius); object-fit: cover; margin-right: 10px; }
  .cart-footer { display: flex; justify-content: space-between; font-weight: 700; margin-top: 10px; }
  .cart button { width: 100%; padding: 10px; margin-top: 10px; border: none; border-radius: var(--radius); cursor: pointer; }
  .cart .buy { background: var(--accent); color: #0f121b; }
  .cart .clear { background: transparent; border: 1px solid rgba(255,255,255,0.1); color: var(--muted); }
</style>
</head>
<body>
<header>
  <h1>DarkShop</h1>
  <nav>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">New</a>
  </nav>
</header>

<section class="hero">
  <h2>Stylish Streetwear</h2>
  <p>Browse the latest collection with a sleek dark theme!</p>
  <div class="search">
    <input type="text" id="search" placeholder="Search products...">
    <button onclick="filterProducts()">Search</button>
  </div>
</section>

<div class="grid" id="products"></div>

<div class="cart">
  <h3>Your Cart</h3>
  <div class="cart-items" id="cartItems">
    <p style="color:var(--muted)">Cart is empty ✨</p>
  </div>
  <div class="cart-footer">
    <span>Total:</span><span id="cartTotal">$0.00</span>
  </div>
  <button class="buy" onclick="checkout()">Buy Now</button>
  <button class="clear" onclick="clearCart()">Clear Cart</button>
</div>

<script>
const PRODUCTS = [
  {id:1,title:"white",desc:"sandolz",price:49.99,img:"1.jpg"},
  {id:2,title:"Black",desc:"sandolz",price:19.99,img:"2.jpg"},
  {id:3,title:"black",desc:"sandolz",price:89.99,img:"3.jpg"},
    {id:4,title:"Brown",desc:"sandolz",price:49.99,img:"4.jpg"},
  {id:5,title:"Black",desc:"sandolz",price:19.99,img:"5.jpg"},
  {id:6,title:"white",desc:"sandolz",price:89.99,img:"1.jpg"},
    {id:7,title:"white",desc:"sandolz",price:49.99,img:"1.jpg"},
  {id:8,title:"Black",desc:"sandolz",price:19.99,img:"2.jpg"},
  {id:9,title:"black",desc:"sandolz",price:89.99,img:"3.jpg"},
    {id:10,title:"Brown",desc:"sandolz",price:49.99,img:"4.jpg"},
  {id:11,title:"Black",desc:"sandolz",price:19.99,img:"5.jpg"},
  {id:12,title:"white",desc:"sandolz",price:89.99,img:"1.jpg"},
    {id:13,title:"white",desc:"sandolz",price:49.99,img:"1.jpg"},
  {id:14,title:"Black",desc:"sandolz",price:19.99,img:"2.jpg"},
  {id:15,title:"black",desc:"sandolz",price:89.99,img:"3.jpg"},
    {id:16,title:"Brown",desc:"sandolz",price:49.99,img:"4.jpg"},
  {id:17,title:"Black",desc:"sandolz",price:19.99,img:"5.jpg"},
  {id:18,title:"white",desc:"sandolz",price:89.99,img:"1.jpg"}

];

let cart = [];

function renderProducts(list){
  const grid = document.getElementById("products");
  grid.innerHTML = '';
  list.forEach(p => {
    const el = document.createElement("div");
    el.className = "product";
    el.innerHTML = `
      <img src="${p.img}" alt="${p.title}">
      <div class="title">${p.title}</div>
      <div class="desc">${p.desc}</div>
      <div class="price">$${p.price.toFixed(2)}</div>
      <button onclick='addToCart(${p.id})'>Add to Cart</button>
    `;
    grid.appendChild(el);
  });
}

function addToCart(id){
  const product = PRODUCTS.find(p=>p.id===id);
  const entry = cart.find(c=>c.id===id);
  if(entry) entry.qty++;
  else cart.push({...product, qty:1});
  updateCartUI();
}

function updateCartUI(){
  const container = document.getElementById("cartItems");
  container.innerHTML = '';
  if(cart.length === 0){
    container.innerHTML = '<p style="color:var(--muted)">Cart is empty ✨</p>';
  } else {
    cart.forEach(item => {
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <img src="${item.img}" alt="${item.title}">
        <div>${item.title} (${item.qty})</div>
        <div>$${(item.price*item.qty).toFixed(2)}</div>
        <button onclick='removeOne(${item.id})' style='background:none;border:none;color:var(--muted);cursor:pointer;font-size:12px'>Remove</button>
      `;
      container.appendChild(div);
    });
  }
  document.getElementById("cartTotal").textContent = '$' + cart.reduce((sum,i)=>sum+i.price*i.qty,0).toFixed(2);
}

function removeOne(id){
  cart = cart.filter(c => c.id !== id);
  updateCartUI();
}

function clearCart(){ cart = []; updateCartUI(); }
function checkout(){
  if(cart.length === 0){ alert('Cart is empty!'); return; }
  let total = cart.reduce((s,i)=>s+i.price*i.qty,0);
  alert('Checkout placeholder. Total: $'+total.toFixed(2));
  clearCart();
}

renderProducts(PRODUCTS);
updateCartUI();
</script>
</body>
</html>
