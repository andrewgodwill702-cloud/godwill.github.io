<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }
    .contact-section {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .contact-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffcc;
    }
    .contact-section p {
      text-align: center;
      margin-bottom: 30px;
      color: #bbbbbb;
    }
    .contact-section input,
    .contact-section textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
      font-size: 14px;
    }
    .contact-section button {
      width: 100%;
      padding: 14px;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #121212;
      cursor: pointer;
      transition: 0.3s;
    }
    .contact-section button:hover {
      background: #00cc99;
    }
  </style>
</head>
<body>

  <div class="contact-section">
    <h2>Contact Us</h2>
    <p>Weâ€™d love to hear from you. Send us a message below:</p>
    <form action="https://api.web3forms.com/submit" method="POST">
      <!-- Your Access Key -->
      <input type="hidden" name="access_key" value="your-access-key-here">

      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
